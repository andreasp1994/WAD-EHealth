<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap 3.0.0 -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">-->

    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <title>Federated e-Health Search{% block title %} - Home{% endblock %}</title>

</head>
<body>

    <!--Top navigation bar - fixed -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/rango/">Federated e-Health Search</a>
        </div>
        <div class="navbar-collapse collapse">



            <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle glyphicon glyphicon-menu-hamburger"></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Search</a></li>
                            <li><a href="#">Another action</a></li>
                            <li class="divider"></li>
                            <li><a href="#">And yet.. another action</a></li>
                        </ul>
                    </li>
            </ul>

             <p class="navbar-right navbar-text top-text"> Hello User! Sign in or Register.</p>

        </div>
      </div>
    </div>

    <!-- Sidebar and Content - 2 column layout  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 col-md-9  main">
           <div>
                {% block body_block %} MAIN CONTENT{% endblock %}
                </div>
        </div>

        <div class="col-sm-4 col-md-3 sidebar">
                {% block side_block %} SIDE BAR CONTENT{% endblock %}

        </div>

      </div>
    </div>



     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
