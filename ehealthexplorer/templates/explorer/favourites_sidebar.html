<script src="{{ STATIC_URL }}js/ajax-add-cat.js"></script>
<div class="row fav-container">
    <div class="col-md-12">




        <ul class="cat-list">
            {% if categories %}
                    {% for category in categories %}

                        <li>
                        <input type="checkbox" class="fav-check" id="{{ category.id }}" />
                        <label for="{{ category.id }}">
                            {{ category.name }}
                            <span class="cat-expand">
                                +
                            </span>
                        </label>


                           <ul class="fav-list">
                                    <div class="col-md-12 col-centered">
                                        <li><a href="#">Topic 1</a></li>
                                        <li><a href="#">Topic 2</a></li>
                                        <li><a href="#">Topic 3</a></li>
                                        <li><a href="#">Topic 4</a></li>
                                        <li><a href="#">Topic 5</a></li>
                                        <li><a href="#">Topic 6</a></li>
                                   </div>
                            </ul>
                    </li>

                    {% endfor %}

            {% else %}
                <strong>No Categories currently in category.</strong>

                <br />
            {% endif %}



                    <label id="add-cat" class="add-cat">
                            Add new category...
                    </label>

        </ul>


    </div>
</div>
