<script src="{{ STATIC_URL }}js/ajax-add-cat.js"></script>

<link href="{{ STATIC_URL }}bootstrap-editable/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
<script src="{{ STATIC_URL }}bootstrap-editable/bootstrap3-editable/js/bootstrap-editable.js"></script>

<div class="row fav-container">
    <div class="col-md-12">

        <ul class="cat-list">
            {% if categories %}
                    {% for category in categories %}

                        <li>
                        <input type="checkbox" class="fav-check" id="{{ category.id }}" />
                        <label for="{{ category.id }}">
                            <span id="cat_name">
                            {{ category.name }}
                            </span>

                            {% if category.shared %}
                                <img src="{{ STATIC_URL }}icons/shared_ico.png" class="share-icon"/>
                            {% else %}
                                <img src="{{ STATIC_URL }}icons/not_shared_ico.png" class="share-icon"/>
                            {% endif %}
                            <img src="{{ STATIC_URL }}icons/rename_ico.png" class="rename-icon"/>
                            <img src="{{ STATIC_URL }}icons/delete_ico.png" class="delete-icon"/>

                        </label>

                           <ul class="fav-list">
                                    <div class="col-md-12 col-centered">
                                        <li><a href="#">Topic 1</a></li>
                                        <li><a href="#">Topic 2</a></li>
                                        <li><a href="#">Topic 3</a></li>
                                        <li><a href="#">Topic 4</a></li>
                                        <li><a href="#">Topic 5</a></li>
                                        <li><a href="#">Topic 6</a></li>
                                   </div>
                            </ul>
                    </li>

                    {% endfor %}

            {% else %}
                <strong>No Categories currently in category.</strong>

                <br />
            {% endif %}



                    <label id="add-cat" class="add-cat">
                            Add new category...
                    </label>

        </ul>


    </div>
</div>
